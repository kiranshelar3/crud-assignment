<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

.bgcont{
    background-color: rgb(187, 231, 227);

}

</style>

<body>

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><b>
      welcome to employee register portal</b>
    </a>
  </div>
</nav>

<div class="bgcont">

<div class="container py-4 container-dark bg-gray">
    <h2 class="text-center my-3">Create user profile</h2>>
    <form method="POST" method="/index">
       {% csrf_token %}
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="stringformat" class="form-control" id="name" name="name" >
            
        </div>
        <div class="mb-3">
            <label for="Age" class="form-label">Age</label>
            <input type="number" name="Age" class="form-control" id="Age" >
            
        </div>
        <div class="mb-3">
            <label for="Height" class="form-label">Height</label>
            <input type="floatformat" name="height" class="form-control" id="height" >
            
        </div>

        <div class="mb-3">
            <label for="Age" class="form-label">Number</label>
            <input type="number" name="number" class="form-control" id="number" >
            
        </div>
    
        <button type="submit" name="submit" class="btn btn-primary ">Submit</button>
    </form>

</div>
</div>
</body>
